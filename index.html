<body>
    <div id="dead"></div>
    <div class="centrer"><button class="button2" id="retry" style="display:none">Réessayer</button></div>
    <div class="centrer"><p style="display:none" id="end"><br><br><br>FIN.</p></div>
    <div class="container" id="container">

        <!-- Header Section -->
        <section class="header">
            <!-- <div class="header__title">
                <h1>BULBIZARRE</h1>
                <h1>CARAPUCE</h1>
                <h1>SALAMÈCHE</h1>
            </div> -->
            <div class="scoreboards-container">
                <div class="scoreboard">
                    <p class="scoreboard__title">SACHA</p>
                    <img height="120px" src="sacha.jpg" />
                    <div>
                        <p id="playerScore"></p>
                    </div>
                </div>
                <div class="scoreboard">
                    <p>VS</p>
                </div>
                <div class="scoreboard">
                    <p id=regisname class="scoreboard__title">RÉGIS</p>
                    <div id="regis"><img height="120px" src="https://vignette.wikia.nocookie.net/pokemon59/images/7/7b/Gary_badges.png/revision/latest/scale-to-width-down/340?cb=20140525124550&path-prefix=fr" /></div>
                    <div>
                        <p id="computerScore"></p>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </section>

        <!-- Game Section -->
        <section class="game" id="game">
            <div id="osef">
                <div id="bulbizarre">
                </div>
                <div id="jauge"></div>
                <!-- <div style="width:200px;height:20px;border:1px solid #000; background: red; margin:auto"></div> -->
                <p id="player-life"></p>
                

                <div id='bazooka' class='attack-container' ></div>

                <!-- les trois attaques -->
                
                <div class="attack-container">
                    <div id="attack1" class="attack">
                    <img src="pierre.png" height="50px" class="icone"/>
                    </div>
                    <div id="attack2" class="attack">
                    <img src="feuille.png" height="50px" class="icone"/>
                    </div>            
                    <div id="attack3" class="attack">
                    <img src="ciseaux.png" height="50px" class="icone"/>
                    </div>
                </div>


            </div>



            <!-- box entre les des pokémons -->
            <div class="game__option">

                <!-- box pour mettre les choice en ligne au lieu de colonne comme les deux autres box -->
                
                <div class="line">
                <div class="marge-top"></div>
                

                  <div id="modal" class="modal">
                    <div class="modal-inner content center">
                      <h2>Quoi !? Bulbizarre évolue ???!</h2>
                      <p>Que voulez-vous augmenter ?</p>
                      <button id="lifeXp" class="button">La vie</button>
                      <button id="esquiXp" class="button">L'esquive</button>
                      <button id="bazooXp" class="button">Obtenir un bazooka</button>
                    </div>
                  </div>

                    <div class="attack-container">
                        <div id="player-choice"></div>
                    </div>
        
                    <div class="attack-container">
                        <div id="ennemy-choice"></div>
                    </div>

                </div>

            </div>


            <!-- box du pokémon ennemi -->
            <div id="scissors">

                
                <div id="pok"></div>
                <!-- <img src="carap.gif" id="ennemy-pokemon" class="game__option"> -->
                <div id="jauge2"></div>
                <p id="computer-life"></p>



                <p class="marge"></p>
                
                <!-- les trois attaques -->
                
                <!-- <div class="attack-container, hide">

                    </div>
                </div> -->
